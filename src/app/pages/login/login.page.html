<ion-content [fullscreen]="true" style="position: center;">
  <div class="header">
    <ion-title class="tittle"><b>BIENVENIDO DE <br> VUELTA!</b></ion-title>
    <p class="subTittle">Inicia sesión para acceder a tu cuenta</p>
  </div>

    <div class="ion-padding">
      <ion-item class="ionItem">
        <ion-input placeholder="Usuario" class="input" [(ngModel)]="credentials.username"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item class="ionItem">
      <ion-input placeholder="Contraseña" class="input" type="password" [(ngModel)]="credentials.password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      
        <ion-button expand="block" (click)="login()">Iniciar sesion</ion-button>
      
      <br>
      <div class="contrasenaolvidada">
        <a [routerLink]="['/reset-pasword']" style="color: #588157;">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="google"> <p class="subTittle">Inicia sesión con google</p>
        <a [routerLink]="['/inicio-google']"><ion-icon name="logo-google" style="font-size: 45px;"></ion-icon></a>
      </div>
      <div class="usuarionuevo">
       <p>¿Eres usuario nuevo? <a [routerLink]="['/signup']" style="color: #588157;">Registrate ahora.</a></p> 
      </div>
    </div>

</ion-content>
